<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generater</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="container">
            <h2>Generate Random <br><span>PASSWORDS</span></h2>
            <div id="inp">Enter the length: 
                <input type="number" id="inp-el">
            </div>
            <p id="box1" class="pass">password 1</p>
            <p id="box2" class="pass">password 2</p>
            <button class="btn" onclick="generate()">GENERATE PASSWORDS</button>
            <button class="btn" onclick="reset()">RESET PASSWORDS</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
